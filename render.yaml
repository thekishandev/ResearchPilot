services:
  # Redis Cache Service (must be defined first so backend can reference it)
  - type: redis
    name: researchpilot-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # Backend API Service
  - type: web
    name: researchpilot-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: researchpilot-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: researchpilot-redis
          property: connectionString
      - key: CEREBRAS_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false

  # Frontend Static Site
  - type: web
    name: researchpilot-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://researchpilot-backend.onrender.com

databases:
  # PostgreSQL Database
  - name: researchpilot-db
    databaseName: researchpilot
    user: researchpilot
    plan: free
